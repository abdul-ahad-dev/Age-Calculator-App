<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="age_calculator">
        <h1>AGE Calculator</h1>

        <table>
            <tr>
                <td>
                    <p class="heading" >Date</p>
                </td>
                <td><input class="input" id="userDate" type="text" placeholder="25"></td>
            </tr>
            <tr>
                <td>
                    <p class="heading">Month</p>
                </td>
                <td><input class="input" id="userMonth" type="text" placeholder="June"></td>
            </tr>
            <tr>
                <td>
                    <p class="heading">Year</p>
                </td>
                <td><input class="input" id="userYear" type="text" placeholder="2010"></td>
            </tr>
        </table>

        <button onclick="userDOB()">Calculate</button>

        <div class="age">
            <p class="hd">Your Age is</p>
            <p class="opt"><span id="ageYears">20</span> Years <span id="ageMonths">8</span> Months <span id="ageDays">21</span> Days</p>
        </div>
        <div class="dob">
            <p class="hd">Your Date of Birth is</p>
            <p class="opt"><span id="dobDayOfWeek"></span>, <span id="dobMonth"></span> <span id="dobDate"></span>, <span id="dobYear"></span></p>
        </div>

        <h2>You Already Lived</h2>

        <table>
            <tr>
                <td class="thd">In Years</td>
                <td class="thd"><span id="livedYears" >18</span> Years</td>
            </tr>
            <tr>
                <td class="thd">In Months</td>
                <td class="thd"><span id="livedMonths" >185</span> Months</td>
            </tr>
            <tr>
                <td class="thd">In Weeks</td>
                <td class="thd"><span id="livedWeeks" >1833</span> Weeks</td>
            </tr>
            <tr>
                <td class="thd">In Days</td>
                <td class="thd"><span id="livedDays" >8828</span> Days</td>
            </tr>
            <tr>
                <td class="thd">In Hours</td>
                <td class="thd"><span id="livedYears" >1801515</span> Hours</td>
            </tr>
        </table>

    </div>
    <div class="footer">
        <p>Develop by: Abdul Ahad</p>
    </div>

    <script src="app.js"></script>
</body>

</html>
